<template>
    <h1>hello world!</h1>
    <div class="hw">
    <lightning-card class="card"  title="Hello">
        <div class="ss">
           <lightning-input  class="amount" name="amount" value={amount} onchange={handleChange}></lightning-input>  
           <lightning-combobox         
           name="fromCurr"
           value={fromCurr}
           placeholder="Select Progress"
           options={options}
           onchange={handleChange} >
          </lightning-combobox>
          <lightning-combobox
           name="toCurr"
           value={toCurr}
           placeholder="Select Progress"
           options={options}
           onchange={handleChange} >
          </lightning-combobox>
        </div>
        
        <lightning-input value={val}  class="inpt" ></lightning-input> 
        <lightning-button variant="success" label="Convert" onclick={convertir}></lightning-button>
        <p slot="footer">Card Footer</p>
    </lightning-card>
</div>

</template>
